<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сканер</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Простой тест сканера</h1>
    <div id="reader" style="width: 100%; height: 400px; border: 2px solid red;"></div>
    <button onclick="startSimpleTest()">Тест камеры</button>
    <div id="log"></div>

    <script>
        function log(message) {
            document.getElementById('log').innerHTML += message + '<br>';
        }

        async function startSimpleTest() {
            try {
                log('Пробуем запустить сканер...');
                
                const scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { facingMode: "user" }, // Фронтальная камера (обычно проще)
                    { fps: 5, qrbox: 250 },
                    (text) => {
                        log('✅ Сканирование работает! Код: ' + text);
                        scanner.stop();
                    },
                    (error) => {
                        // Игнорируем ошибки сканирования
                    }
                );
                
                log('✅ Камера запущена!');
                
            } catch (error) {
                log('❌ Ошибка: ' + (error.message || error));
                log('Подробности: ' + JSON.stringify(error));
            }
        }
    </script>
</body>
</html>
